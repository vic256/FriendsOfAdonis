name: âš› CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version:
          - 20.10.0
          - 21.x
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4
      - name: âš¡ Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: ğŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: ğŸ… Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: ğŸ“¦ Install PNPM dependencies
        run: pnpm install
      - run: pnpm run lint build typecheck --filter="./packages/*"
      - run: pnpm run test --filter="./packages/*" --filter=!@foadonis/shopkeeper --filter=!@foadonis/magnify
